<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body class="d-flex flex-column vh-100">
    <!-- Header -->
    <header
      class="d-flex justify-content-between align-items-center p-3 bg-dark text-white"
    >
      <h5 class="m-0">Dashboard</h5>
      <button id="exit-btn" class="btn btn-outline-light btn-sm">Exit</button>
    </header>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
      <div id="dashboard-content" class="text-center">
        <h1 id="dashboard-heading">Loading...</h1>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/controller/DashboardController.js"></script>
  </body>
</html>
